<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bendito Style Unico</title>
    <link rel="shortcut icon" href="imagenes/logo bsu.jpg" type="image/x-icon">
    <link rel="stylesheet" href="crearusuario.css">
</head>
<body>
    <h1>Crear cuenta nueva</h1>
    <form action="" id="form">

        <label for="user">Nombre de usuario</label>
        <input type="user" id="name" placeholder="Ingrese su nombre de usuario" >

        <label for="email">Correo</label>
        <input type="text" id="email" placeholder="Ingrese su correo" >

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingrese su contraseña"  minlength="8">
     
        <button type="submit" id="login" >Crear cuenta</button>
</form>
<p id="warnings"></p>

<script src="verificacion.js"></script>
</body>
</html>
